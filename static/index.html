  <head>
    <title>ichiren todo</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="/static/src-min/ace.js"></script>
    <script src="/static/src-min/mode-markdown.js"></script>
    <script src="/static/js/Task.js"></script>
    <script src="/static/js/preview.js"></script>
    <script src="/static/js/markdown.js"></script>
    <script src="/static/js/general.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.1/css/bulma.min.css" integrity="sha256-DRcOKg8NK1KkSkcymcGmxOtS/lAn0lHWJXRa15gMHHk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <nav class="nav has-shadow">
    <div class="container">
      <div class="nav-left" id="nav-tabs-wrapper">
        <span class="nav-item">
          Markdown Task Management
        </span>
        <a class="nav-item is-tab is-active" id="preview">Preview</a>
        <a class="nav-item is-tab" id="markdown">Markdown</a>
      </div>
      <div class="nav-right">
        <a class="nav-item" id="save-to-browser" title="save to browser"><span class="icon"><i class="fa fa-floppy-o"></i></span></a>
        <a class="nav-item" id="load-from-browser" title="load from browser"><span class="icon"><i class="fa fa-upload"></i></span></a>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div id="view-area-wrapper">
        <div class="view-area active" id="preview-view-area">
        </div>
        <div class="view-area" id="markdown-view-area">
          <div id="markdown-textarea"></div>
        </div>
      </div>
    </div>
    <div class="notification" id="notification">
    </div>

    <div class="modal save-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Choose save name</p>
        </header>
        <section class="modal-card-body save-names-content">
          <div>
            <label class="radio">
              <input type="radio" name="save-name" checked>
              <input placeholder="New save name(optional)" id="new-save-name"/>
            </label>
          </div>
          <div class="saved-name-wrapper">
          </div>
        </section>
        <footer class="modal-card-foot">
          <a class="button is-success" id="save-submit">Save</a>
          <a class="button modal-cancel">Cancel</a>
        </footer>
      </div>
      <button class="modal-close"></button>
    </div>

    <div class="modal load-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Choose load name</p>
        </header>
        <section class="modal-card-body load-names-content">
          <div class="loaded-name-wrapper">
          </div>
        </section>
        <footer class="modal-card-foot">
          <a class="button is-danger" id="load-submit">Load</a>
          <a class="button modal-cancel">Cancel</a>
        </footer>
      </div>
      <button class="modal-close"></button>
    </div>
  </main>
</body>
